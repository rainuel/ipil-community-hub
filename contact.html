<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Ipil Community Hub</title>
  <meta name="description" content="Contact the Ipil Community Hub team." />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="Rotunda_white_tsp.png">

</head>
<body class="contact-page">
  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">
        <img src="Rotunda_white_tsp.png" alt="Ipil Logo" class="logo-nav">
        Ipil Community Hub
      </a>
      <nav class="main-nav" id="navMenu">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="explore.html">Explore</a>
        <a href="news.html">Updates</a>
        <a href="contact.html" class="cta">Contact Us</a>
      </nav>
      <button id="menuBtn" class="menu-btn" aria-label="Open menu">☰</button>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero" style="padding: 3rem 0 2rem; text-align:center;">
    <div class="container">
      <h1>Contact Us</h1>
      <p style="color: var(--muted); max-width: 600px; margin: 0 auto;">
        We’d love to hear from you — send us feedback, report issues, or ask questions.
      </p>
    </div>
  </section>
  <!-- Contact Form -->
  <main class="container">
    <form class="card" action="mailto:rainuelm@gmail.com" method="post" enctype="text/plain" style="padding:2rem;">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required class="form-input"/>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required class="form-input"/>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required class="form-input"></textarea>

      <button type="submit" class="btn" style="margin-top:1rem;">Send Message</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> Ipil Today — Built for the community.</p>
    </div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
